<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Chart</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href= "./bootstrap.css"> 
  <link rel="stylesheet" href= "css/login.css"> 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>

<div class="container-fluid">
    <div class="row my-row">
        <div class="col-5 my-col a">
            <div class="row my-row a">
                <h4 class="ATaskManager px-4 pt-5">ATaskManager.</h4>
            </div>

            <div class="row my-row a pt-5">
                <img class="logo" src="images/Logo.PNG">
            </div>
        </div>

        <div class="col-7 my-col b">
                <div class="row my-row pt-5">
                    <h1 class="welcomeBack text-center">Welcome Back</h1>
                </div>

                <div class="row my-row b">
                    <div class="container pt-5 d-flex justify-content-center">
                        <div class="card gog" style="width: 25rem;">
                            <div class="card-body">
                                <div class="row my-row">
                                    <div class="col-4 my-col">
                                        <img class="google" src="images/googleLogo.png">
                                    </div>
                                    <div class="col-8 my-col">
                                        <div class="loginWithGoogle">Log in with Google</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row my-row b pt-5">
                    <div class="loginWithEmail text-center">OR LOGIN WITH EMAIL</div>     
                </div>

                <div class="row my-row b px-5 pt-5">
                    <div class="EmailAddress">Email Address</div>     
                </div>

                <div class="row my-row b d-flex justify-content-center pt-4">
                    <input type="text" class="form-control" placeholder="Email Address" id="emailAddress" style="width: 45rem;" required>
                </div>

                <div class="row my-row b px-5 pt-5">
                    <div class="Password">Password</div>     
                </div>

                <div class="row my-row b d-flex justify-content-center pt-4">
                    <input type="text" class="form-control" placeholder="Password" id="password" style="width: 45rem;" required>
                </div>

                <div class="row my-row b">
                    <div class="col my-col b pt-5 px-5">
                        <input class="form-check-input" type="checkbox" id="check1" name="keepMeLoggedIn" value="something" checked>
                        <label class="form-check-label">Keep me logged in</label>
                    </div>

                    <div class="col my-col b pt-5">
                        <div class="forgotPassword mx-5">Forgot your password?</div>
                    </div>
                </div>
                
                <div class="row my-row b">
                    <a href="./pages/Dashboard.html">
                        <div class="container pt-5 text-center" style="width: 8rem;">
                            <div class="card log">
                                <div class="card-body">
                                    <div class="logIn">Log in</div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="row my-row b pt-5 text-center">
                    <p><span class="account">Don't have an account?</span><span class="signup"> Sign up</span></p>
                </div>

            </div>
        </div>
    </div>
</div>









</body>

</html>
