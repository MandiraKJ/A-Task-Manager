<html lang="en">
<head>
  <title>My Chart</title>

  <link rel="stylesheet" href= "./bootstrap.css">

</head>

<body>

  <div class="container-fluid">
    <div class="row my-row">
      <div class="col-1 d my-col">
        <div class="row t my-row">
          <img class="logo" src="../images/Logo.PNG">
      </div>

      <div class="row my-row text-center mt-4 dashboard" title="Dashboard" data-toggle="tooltip">
          <a href="../pages/Dashboard.html">
              <span class="material-symbols-outlined">

              </span>
          </a>
      </div>

      <div class="row my-row text-center mt-5 calendar" title="Calendar" data-toggle="tooltip">
          <a href="../pages/calendar.html">
              <span class="material-symbols-outlined">
                  calendar_month
              </span>
          </a>
      </div>

      <div class="row my-row text-center mt-5 task" title="Tasks" data-toggle="tooltip">
          <a href="../pages/Tasks.html">
              <span class="material-symbols-outlined">
                  task
              </span>
          </a>
      </div>

      <div class="row my-row text-center mt-5 notifications" title="Reminders" data-toggle="tooltip">
          <a href="../pages/Reminders.html">
              <span class="material-symbols-outlined">
                  notifications
              </span>
          </a>
      </div>

      <div class="row my-row text-center mt-5 analytics" title="Analytics" data-toggle="tooltip">
          <a href="../pages/Analytics.html">
            <span class="material-symbols-outlined">
                analytics
            </span>
          </a>
      </div>

     

      <div class="row my-row text-center mt-5 settings" title="Settings" data-toggle="tooltip">
          <a href="../pages/Settings.html">
            <span class="material-symbols-outlined">
                settings
            </span>
          </a>
      </div>

      <div class="row my-row text-center mt-5 settings" title="Settings" data-toggle="tooltip">
        <a href="../index.html">
            <span class="material-symbols-outlined">
                logout
            </span>
        </a>
    </div>
      </div>

      <div class="col my-col">
        <div class="row my-row r">
          <h7 class="ATaskManager">ATaskManager</h7>
        </div>

        <div class="row my-row pt-3">
            <h5 class="as">Analytics</h5>
        </div>
        
        <div class="row my-row">
          <div class="container lc bg-dark pt-5 pb-5 mt-5">
            <canvas id="lineChart"></canvas>
          </div>
        </div>

        <div class="row my-row pt-4">
          <div class="col my-col">
            <div class="container2 bg-dark">
              <canvas id="doughnutChart"></canvas>
            </div>
          </div>

          <div class="col my-col">
            <div class="container3 bg-dark">
              <canvas id="barChart"></canvas>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>

    let lineChart = document.getElementById("lineChart").getContext('2d');


    let newChart = new Chart(lineChart, {
        type: 'line',
        data: {
            labels:['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN'],
            datasets: [{
                label: 'Number of tasks on due date',
                data: [2,2,4,2,5,3,4],
                borderColor:'rgba(0, 0, 255, 1)',
                borderWidth: '3',
                borderRadius: '15',
                backgroundColor:'rgba(0, 0, 255, 0.2)',
                tension: 0.4,
                fill: true,       
            }]
        },
        options:{
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    labels : {
                        font: {
                            family: "'Fira Sans', sans-serif'"
                        },
                    },
                    /*display: false*/
                },
            },

            elements: {
                /*point: {
                    radius: 0
                }*/
            },
            scales: {
           
                x: {
                    grid: {
                        display: false
                    },
                    ticks: {
                        color: '#FFFFFF'
                    }
                },
                y: {
                    beginAtZero: true,
                    ticks: {
                        precision: 0,
                        color: '#3A3C4E'
                    },

                }
            }
        }
    });
</script>

<script>
  let doughnutChart = document.getElementById("doughnutChart").getContext('2d');

  let newSecondChart = new Chart(doughnutChart, {
      type: 'doughnut',
      data: {
          labels:['Completed', 'Not Completed'],
          datasets: [{
              cutout: 100,
              label: 'Task Status',
              data: ['90','10'],
              backgroundColor: ['#630791','#8f4db0']

          }]
      },
      options:{
          scales: {
              x: {
                  ticks: {
                      color: '#FFFFFF'
                  }
              },
              y: {
                  beginAtZero: true,
                  ticks: {
                      precision: 0,
                      color: '#3A3C4E'
                  },

              }
          }
      }
  });
</script>

<script>
  let barChart = document.getElementById("barChart").getContext('2d');

  let newFourthChart = new Chart(barChart, {
      type: 'bar',
      data: {
          labels:['Completed', 'Not Completed'],
          datasets: [{
              cutout: 100,
              /*borderRadius: 30,*/
              label: 'Task Status',
              data: ['90','10'],
              backgroundColor: ['#630791','#8f4db0']

          }]
      },
      options:{
          scales: {
              x: {
                  ticks: {
                      color: '#FFFFFF'
                  }
              },
              y: {
                  beginAtZero: true,
                  ticks: {
                      precision: 0,
                      color: '#3A3C4E'
                  },

              }
          }
      }
  });
</script>
