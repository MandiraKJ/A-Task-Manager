<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Chart</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href= "./bootstrap.css"> 
  <link rel="stylesheet" href= "../css/addTask.css"> 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>

    <div class="container-fluid">
        <div class="row my-row">
            <div class="col-1 d my-col">
                <div class="row t my-row">
                    <img class="logo" src="../images/Logo.PNG">
                </div>

                <div class="row my-row text-center mt-4 dashboard" title="Dashboard" data-toggle="tooltip">
                    <a href="../pages/Dashboard.html">
                        <span class="material-symbols-outlined">
                            dashboard
                        </span>
                    </a>
                </div>

                <div class="row my-row text-center mt-5 calendar" title="Calendar" data-toggle="tooltip">
                    <a href="../pages/calendar.html">
                        <span class="material-symbols-outlined">
                            calendar_month
                        </span>
                    </a>
                </div>

                <div class="row my-row text-center mt-5 task" title="Tasks" data-toggle="tooltip">
                    <a href="../pages/Tasks.html">
                        <span class="material-symbols-outlined">
                            task
                        </span>
                    </a>
                </div>

                <div class="row my-row text-center mt-5 notifications" title="Reminders" data-toggle="tooltip">
                    <a href="../pages/Reminders.html">
                        <span class="material-symbols-outlined">
                            notifications
                        </span>
                    </a>
                </div>

                <div class="row my-row text-center mt-5 analytics" title="Analytics" data-toggle="tooltip">
                    <a href="../pages/Analytics.html">
                        <span class="material-symbols-outlined">
                            analytics
                        </span>
                    </a>
                </div>

               

                <div class="row my-row text-center mt-5 settings" title="Settings" data-toggle="tooltip">
                    <a href="../pages/Settings.html">
                        <span class="material-symbols-outlined">
                            settings
                        </span>
                    </a>
                </div>

                <div class="row my-row text-center mt-5 settings" title="Settings" data-toggle="tooltip">
                    <a href="../index.html">
                        <span class="material-symbols-outlined">
                            logout
                        </span>
                    </a>
                </div>
            </div>

            <div class="col my-col">

                <div class="row my-row r">
                    <h7 class="ATaskManager">ATaskManager</h7>
                </div>

                <div class="row my-row pt-3">
                    <h3 class="AddTask">Add Reminder</h3>
                </div>

                <div class="row my-row pt-3">
                    <h5 class="TaskName">Reminder Name</h5>
                </div>

                <div class="row my-row">
                    <div class="container pt-2">
                        <div class="card bg-dark border-white">
                            <div class="card-body">
                                <input type="text" class="form-control" placeholder="Enter Reminder Name" id="reminderName" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row my-row pt-3">
                    <h5 class="category">Category</h5>
                </div>

                <div class="row my-row pt-2">
                    <div class="col my-col text-center">
                        <span class="badge one">
                            <div class="col my-col">
                                <h5 class="android pt-1" style="width: 10rem;">ANDROID</h5>
                            </div>
                        </span>        
                    </div>

                    <div class="col my-col text-center">
                        <span class="badge two">
                            <div class="col my-col">
                                <h5 class="ios pt-1" style="width: 10rem;">IOS APP</h5>
                            </div>
                        </span>     
                    </div>

                    <div class="col my-col text-center">
                        <span class="badge three">
                            <div class="col my-col">
                                <h5 class="swift pt-1" style="width: 10rem;">SWIFT</h5>
                            </div>
                        </span>    
                    </div>
                </div>

                <div class="row my-row pt-3">
                    <h5 class="TaskDetail">Reminder detail</h5>
                </div> 

                <div class="row my-row">
                    <div class="container pt-2">
                        <div class="card bg-dark border-white">
                            <div class="card-body">
                                <input type="text" class="form-control" placeholder="Enter Date" id="date" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row my-row">
                    <div class="container pt-3">
                        <div class="card bg-dark border-white">
                            <div class="card-body">
                                <input type="text" class="form-control" placeholder="Enter Location" id="location" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row my-row">
                    <div class="container pt-3">
                        <div class="card bg-dark border-white">
                            <div class="card-body">
                                <input type="text" class="form-control" placeholder="Enter Description" id="description" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row my-row">
                    <div class="col-3 my-col">
                        <div class="container pt-3">
                            <div class="card bg-dark border-white" style="width: 12rem;">
                                <div class="card-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="check1" name="Recurring Task" value="something" checked>
                                        <label class="form-check-label">Repeat Reminder</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                

                <div class="row my-row ">
                    <a href="Reminders.html" class="link">
                        <div class="container c d-flex justify-content-center pt-5">
                            <button type="button" id="myButton" class="btn btn-primary">
                                CREATE NEW REMINDER<span class="badge badge-primary c">+</span>
                            </button>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        
    </div>








</body>
